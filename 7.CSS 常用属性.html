<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: aqua;
            width: 150px;
            height: 100px;
        }
        .inline {
            background-color: brown;
            width: 150px;
        }
        .inline-block {
            width: 100px;
            height: 150px;
        }
    </style>
</head>
<body>
    <h1 style="font: bolder 50px 'KaiTi'">这是一个font复合属性</h1>
    <p style="line-height: 40px;">这是一段长文本这是一段长文本这是一段长文本这是一段长文本这是一段长文本</p>

    <div class="block">这是一个块级元素</div>
    <div class="block">这是一个块级元素</div>
    <span class="inline">这是一个行内元素</span>
    <img src="./logo.jpg" class="inline-block" alt="">
    <img src="./logo.jpg" class="inline-block" alt="">
    <img src="./logo.jpg" class="inline-block" alt="">
    <h2>display</h2>
    <div style="display: inline; background-color: blue;">这是一个转换为行内块元素的div标签</div>
    <span style="display: inline-block; background-color: purple; width: 500px;">这是一个转换为行内块元素的span标签</span>
</body>
</html>
