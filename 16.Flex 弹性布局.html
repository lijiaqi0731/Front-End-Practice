<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .html {
            font-size: 10px;
        }
        .container {
            display: flex;
            height: 40rem;
            background-color: aqua;
            /* flex-direction: column; */
            flex-wrap: wrap;
            /* justify-content: space-between; */
            align-items: center;
            align-content: flex-start;
        }

        .item {
            width: 10rem;
            font-size: 8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" style="background-color: yellow;">1</div>
        <div class="item" style="background-color: red;">2</div>
        <div class="item" style="background-color: blue;">3</div>
        <div class="item" style="background-color: purple;">4</div>
        <div class="item" style="background-color: brown;">5</div>
        <div class="item" style="background-color: green;">6</div>
    </div>
</body>
</html>
